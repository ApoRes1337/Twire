// Manifest version information!
def versionMajor = 6
def versionMinor = 7
def versionPatch = 0
def versionBuild = 1 // bump for dogfood builds, public betas, etc.

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }


    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "net.nrask.notifyme"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:multidex:1.0.3'

    implementation "com.android.support:recyclerview-v7:$supportLibraryVersion"
    implementation "com.android.support:cardview-v7:$supportLibraryVersion"
    implementation "com.android.support:support-v4:$supportLibraryVersion"
    implementation "com.android.support:design:$supportLibraryVersion"
    implementation "com.android.support:palette-v7:$supportLibraryVersion"
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:mediarouter-v7:$supportLibraryVersion"
    implementation "com.android.support:customtabs:$supportLibraryVersion"

    implementation "com.google.android.gms:play-services-analytics:$playServicesVersion"
    implementation "com.google.android.gms:play-services-cast-framework:$playServicesVersion"

    implementation "com.squareup.picasso:picasso:2.4.0"
    implementation "com.balysv:material-ripple:1.0.2"
    implementation "com.github.traex.rippleeffect:library:1.3"
    implementation "com.github.rey5137:material:1.2.1"
    implementation "com.andkulikov:transitionseverywhere:1.7.6"
    implementation "com.github.sebastianrask:srjneeds:85306c8"
    implementation "biz.kasual:materialnumberpicker:1.2.1"
    implementation "commons-codec:commons-codec:1.5"
    implementation "com.google.guava:guava:23.0-android"
    implementation "com.google.code.gson:gson:2.8.0"
    implementation "com.jakewharton:butterknife:8.5.1"
    annotationProcessor "com.jakewharton:butterknife-compiler:8.5.1"

    implementation("com.crashlytics.sdk.android:crashlytics:2.6.7@aar") { transitive = true }
    implementation("com.github.ozodrukh:CircularReveal:1.3.1@aar") { transitive = true }
    implementation("com.github.afollestad.material-dialogs:core:0.8.5.8@aar") { transitive = true }
    implementation("com.github.afollestad.material-dialogs:commons:0.8.5.8@aar") { transitive = true }

    apply plugin: "com.google.gms.google-services"
}
